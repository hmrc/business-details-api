summary: Retrieve Periods of Account
description: |
  This API is used to retrieve a customers Periods of Account and Periods of Account dates.
  A National Insurance number, business ID and tax year must be provided.

  ### Test data
  Scenario simulations using <code>Gov-Test-Scenario</code> headers is only available in the sandbox environment.

  | Header Value (Gov-Test-Scenario) | Scenario                                                   |
  | -------------------------------- | -----------------------------------------------------------|
  | N/A - DEFAULT                    | Simulates success response.                                |
  | NO_PERIODS_OF_ACCOUNT            | Simulate a successful response with no periods of account. |
  | NOT_FOUND                        | Simulates the scenario where no data is found.             |
  | STATEFUL                         | Performs a stateful retrieve.                              |

parameters:
  - $ref: './common/pathParameters.yaml#/components/parameters/nino'
  - $ref: './common/pathParameters.yaml#/components/parameters/selfEmploymentBusinessId'
  - $ref: './common/pathParameters.yaml#/components/parameters/accountingTypeTaxYear'
  - $ref: './common/headers.yaml#/components/parameters/acceptJson'
  - $ref: './common/headers.yaml#/components/parameters/authorization'
  - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

tags:
  - Periods of Account

security:
  - User-Restricted:
      - read:self-assessment

responses:
  "200":
    description: Success
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
      Sunset:
        $ref: './common/headers.yaml#/components/parameters/sunsetHeader'
      Link:
        $ref: './common/headers.yaml#/components/parameters/linkHeader'
    content:
      application/json:
        schema:
          $ref: './schemas/retrievePeriodsOfAccount/response.json'
        examples:
          Example response when periodsOfAccount is true:
            value:
              $ref: './examples/retrievePeriodsOfAccount/periodOfAccountTrueResponse.json'
          Example response when periodsOfAccount is false:
            value:
              $ref: './examples/retrievePeriodsOfAccount/periodOfAccountFalseResponse.json'

  "400":
    description: Bad request
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
      Sunset:
        $ref: './common/headers.yaml#/components/parameters/sunsetHeader'
      Link:
        $ref: './common/headers.yaml#/components/parameters/linkHeader'
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_TAX_YEAR:
            $ref: './common/errors.yaml#/components/examples/formatTaxYear'
          FORMAT_BUSINESS_ID:
            $ref: './common/errors.yaml#/components/examples/formatBusinessId'
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupported'
          RULE_INCORRECT_GOV_TEST_SCENARIO:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectGovTestScenario'

  "403":
    description: Forbidden
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
      Sunset:
        $ref: './common/headers.yaml#/components/parameters/sunsetHeader'
      Link:
        $ref: './common/headers.yaml#/components/parameters/linkHeader'
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

  "404":
    description: Not Found
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: './common/headers.yaml#/components/parameters/deprecationHeader'
      Sunset:
        $ref: './common/headers.yaml#/components/parameters/sunsetHeader'
      Link:
        $ref: './common/headers.yaml#/components/parameters/linkHeader'
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/notFound'