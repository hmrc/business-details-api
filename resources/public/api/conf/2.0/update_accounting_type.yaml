summary: Update Accounting Type
description: |
  This endpoint allows a customer to update the Accounting Type that they have on record. This can be done at the end of the year after their Final Declaration.

  ### Test data
  Scenario simulations using <code>Gov-Test-Scenario</code> headers is only available in the sandbox environment.
  
  | Header Value (Gov-Test-Scenario)         | Scenario                                                                                                                                      |
  |------------------------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------|
  | N/A - DEFAULT                            | Simulate a successful response with a self-employment business. <br/> Use the following businessId for this scenario: <br/> - XBIS12345678901 |
  | NOT_FOUND                                | Simulate a scenario where no data is found.                                                                                                   |
  | OUTSIDE_AMENDMENT_WINDOW                 | Simulates the scenario where request cannot be completed as it is outside the amendment window.                                               |
  | STATEFUL                                 | Performs a stateful update.                                                                                                                 |




parameters:
  - $ref: './common/pathParameters.yaml#/components/parameters/nino'
  - $ref: './common/pathParameters.yaml#/components/parameters/businessId'
  - $ref: './common/pathParameters.yaml#/components/parameters/taxYear'
  - $ref: './common/headers.yaml#/components/parameters/acceptJson'
  - $ref: './common/headers.yaml#/components/parameters/authorization'
  - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

tags:
  - Accounting Type

security:
  - User-Restricted:
      - read:self-assessment

requestBody:
  content:
    application/json:
      schema:
        $ref: './schemas/updateAccountingType/request.json'
      examples:
        periodOfAccountTrue:
          description: Example request when periodsOfAccountDates must be submitted
          value:
            $ref: './examples/updateAccountingType/periodOfAccountTrueResponse.json'

        periodOfAccountFalse:
          description: Example request when periodsOfAccountDates doesn't need to be submitted
          value:
            $ref: './examples/updateAccountingType/periodOfAccountFalseResponse.json'


responses:
  "204":
    description: Success
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: ./common/headers.yaml#/components/parameters/deprecationHeader
      Sunset:
        $ref: ./common/headers.yaml#/components/parameters/sunsetHeader
      Link:
        $ref: ./common/headers.yaml#/components/parameters/linkHeader
    content: { }

  "400":
    description: Bad request
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: ./common/headers.yaml#/components/parameters/deprecationHeader
      Sunset:
        $ref: ./common/headers.yaml#/components/parameters/sunsetHeader
      Link:
        $ref: ./common/headers.yaml#/components/parameters/linkHeader
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_TAX_YEAR:
            $ref: './common/errors.yaml#/components/examples/formatTaxYear'
          FORMAT_BUSINESS_ID:
            $ref: './common/errors.yaml#/components/examples/formatBusinessId'
          RULE_TAX_YEAR_NOT_ENDED:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotEnded'
          RULE_OUTSIDE_AMENDMENT_WINDOW:
            $ref: './common/errors.yaml#/components/examples/ruleOutsideAmendmentWindow'
          RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectOrEmptyBodySubmitted'
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearInvalid'
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearNotSupported'

  "403":
    description: Not Found
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: ./common/headers.yaml#/components/parameters/deprecationHeader
      Sunset:
        $ref: ./common/headers.yaml#/components/parameters/sunsetHeader
      Link:
        $ref: ./common/headers.yaml#/components/parameters/linkHeader
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: './common/errors.yaml#/components/examples/clientOrAgentNotAuthorised'

  "404":
    description: Not Found
    headers:
      X-CorrelationId:
        $ref: './common/headers.yaml#/components/parameters/correlationId'
      Deprecation:
        $ref: ./common/headers.yaml#/components/parameters/deprecationHeader
      Sunset:
        $ref: ./common/headers.yaml#/components/parameters/sunsetHeader
      Link:
        $ref: ./common/headers.yaml#/components/parameters/linkHeader
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          RULE_INCORRECT_GOV_TEST_SCENARIO:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectGovTestScenario'
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: './common/errors.yaml#/components/examples/notFound'