components:
  parameters:
    acceptJson:
      name: "Accept"
      in: header
      description: |
        Specifies the response format and the version of the API to be used.
      schema:
        type: string
        enum:
          - "application/vnd.hmrc.2.0+json"
      required: true

    authorization:
      name: "Authorization"
      in: header
      description: |
        An OAuth 2.0 Bearer Token with the <b>write:self-assessment</b> or <b>read:self-assessment</b> scope.
      schema:
        type: string
        example: Bearer bb7fed3fe10dd235a2ccda3d50fb
      required: true

    contentTypeJson:
      name: "Content-Type"
      in: header
      description: |
        Specifies the format of the request body, which must be JSON.
      schema:
        type: string
        enum:
          - "application/json"
      required: true

    testScenarioHeader:
      name: "Gov-Test-Scenario"
      in: header
      description: |
        Only in sandbox environment. See Test Data table for all header values.
      schema:
        type: string
        example: "-"
      required: false
